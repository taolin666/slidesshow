<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		#box{
			width: 100%;
			height: 100%;
		      overflow: hidden;
		      position: relative;
		}
		ul{
			width: 1000%;
			position:absolute;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li{
			float: left;
			list-style: none;
		}
	</style>
</head>
<body>

		<div id="box">
			<ul>
				<li>
					<img src="images/1.jpg" alt="">
				</li>
				<li>
					<img src="images/2.jpg" alt="">
				</li>
				<li>
					<img src="images/3.jpg" alt="">
				</li>
			</ul>
		</div>
	
</body>
</html>
